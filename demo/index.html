<!-- Import components -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../jviz/jviz.html">

<!-- Import testing modules -->
<link rel="import" href="../jviz-dialog.html">

<!-- Dialog test element -->
<jviz-dialog id="test" header="Test dialog" visible>
  This is the dialog content.
</jviz-dialog>

<!-- Register events -->
<script>
  //Initialize the dialog element
  var el = null;

  //When dom is ready
  jviz.dom.ready(function()
  {
    //Get the element
    el = jviz.dom.id('test');

    //Add the open event
    //el.addEventListener('open', function(e){ console.log('Dialog open'); });

    //Add the close event
    el.addEventListener('close', function(e){ console.log('Dialog closed'); });
  });
</script>
