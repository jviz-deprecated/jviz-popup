<!-- Import components -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jviz/jviz.html">
<link rel="import" href="../jviz-styles/jviz-styles.html">

<!-- Obfuscator element -->
<dom-module id="jviz-popup-obfuscator">
  <template>
    <style>
      /* Dialog obfuscator */
      :host
      {
        display: block;
        background-color: var(--jviz-navy);
        opacity: 0.5;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        z-index: 3000;
      }
    </style>
    <content></content>
  </template>
</dom-module>

<!-- Register the popup obfuscator element -->
<script> Polymer({ is: 'jviz-popup-obfuscator' }); </script>
