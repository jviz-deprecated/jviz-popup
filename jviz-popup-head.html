<!-- Import components -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jviz/jviz.html">
<link rel="import" href="../jviz-styles/jviz-styles.html">
<link rel="import" href="../jviz-icons/jviz-icons.html">

<!-- Popup head element -->
<dom-module id="jviz-popup-head">
  <template>
    <style>
      /* Host variables */
      :host
      {
        --jviz-popup-head-padding: 10px;
      }
      /* Host style */
      :host
      {
        display: block;
        width: calc(100% - 2 * var(--jviz-popup-head-padding));
        height: 30px;
        padding: 10px;
        background-color: var(--jviz-navy-1);
        color: var(--jviz-white);
        @apply(--jviz-bold);
        line-height: 30px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
      }

      /* Title */
      :host .title
      {
        display: inline-block;
        width: calc(100% - 40px);
        height: 30px;
        line-height: 30px;
        float: left;
      }

      /* Close button */
      :host .close
      {
        display: inline-block;
        width: 32px;
        float: right;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.3s;
      }

      /* Close button hover */
      :host .close:hover { opacity: 1.0; }
    </style>
    <!-- Dialog title -->
    <div id="title" class="title"><content></content></div>
    <!-- Dialog close button -->
    <div id="close" class="close">
      <jviz-icons id="close_btn" icon="close" color="white" size="30px"></jviz-icons>
    </div>
  </template>
</dom-module>

<!-- Dialog head logic -->
<script>

//Dialog head object
var jviz_popup_head = { is: 'jviz-popup-head' };

</script>

<!-- Register the popup element -->
<script> Polymer(jviz_popup_head); </script>
